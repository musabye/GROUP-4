<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    #app {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <h1>group4 Game</h1>
     <p>Click the button as fast as you can!</p>
    <button class="button" @click="incrementCount">{{ count }}</button>
    <p v-if="showResult">Your time: {{ time }} seconds!</p>
    <button class="button" @click="restartGame">Restart</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0,
        startTime: null,
        endTime: null,
        showResult: false,
        time: null
      },
      methods: {
        incrementCount() {
          if (!this.startTime) {
            this.startTime = new Date();
          }
          this.count++;
        },
        restartGame() {
          this.count = 0;
          this.startTime = null;
          this.endTime = null;
          this.showResult = false;
          this.time = null;
        }
      },
      watch: {
        count(newValue) {
          if (newValue === 10) {
            this.endTime = new Date();
            this.time = ((this.endTime - this.startTime) / 1000).toFixed(2);
            this.showResult = true;
          }
        }
      }
    });
  </script>
</body>
</html>
